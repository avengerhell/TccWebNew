<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Crear Horario</ui:define>

    <ui:define name="content">
        <h:form id ="formInsertar">
            <p:growl id="growl" showDetail="true" sticky="false" />
            <p:panelGrid columns ="2">
                <p:outputLabel value="Evento: "/>
                <p:selectOneMenu id="ti" value="#{horarioBeanMB.event}" style="width:200px" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="Seleccionar Tipo" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{eventoCabBeanMB.eventos}"
                                   var="tip"
                                   itemLabel="#{tip.nombre}"
                                   itemValue="#{tip.codEvento}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Hora desde: "/>
                <p:calendar id="hD" value="#{horarioBeanMB.hora_desde}" pattern="HH:mm" timeOnly="true">
                <f:convertDateTime type="date" pattern="HH:mm"/>
                </p:calendar>

                <p:outputLabel value="Hora Hasta: "/>
                <p:calendar id="hh" value="#{horarioBeanMB.hora_hasta}" pattern="HH:mm" timeOnly="true">
                <f:convertDateTime type="date" pattern="HH:mm"/>
                </p:calendar>
                <p:outputLabel value="Fecha de Inicio: "/>
                <p:calendar id="inicio" value="#{horarioBeanMB.fecha_desde}" pattern="dd/MM/yyyy" mask="true">
                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                </p:calendar>

                <p:outputLabel value="Fecha de Fin: "/>
                <p:calendar id="fin" value="#{horarioBeanMB.fecha_hasta}" pattern="dd/MM/yyyy" mask="true" >
                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                </p:calendar>
                <p:outputLabel value="Apertura: "/>
                <p:calendar id="apertura" value="#{horarioBeanMB.apertura}" pattern="dd/MM/yyyy HH:mm:ss" mask="true" >
                    <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
                </p:calendar>

            </p:panelGrid>

            <p:commandButton actionListener="#{horarioBeanMB.horarios()}" value="Generar" update="growl"/> 

        </h:form>
    </ui:define>

</ui:composition>
