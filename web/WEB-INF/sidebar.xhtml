<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">

    <div class="sidebar">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="logo">
                    <p:graphicImage name="images/logo.png" library="omega-layout" width="113"/>
                </div>

                <div class="profile">
                    <p:graphicImage name="images/profile.png" library="omega-layout" />
                    <a id="profile-button" href="#">
                        <span class="username">Peggy Olson</span>
                        <i class="fa fa-fw fa-cog"></i>
                    </a>
                    <ul>
                        <li><a href="#"><i class="fa fa-fw fa-sliders"></i><span>Account</span></a></li>
                        <li><a href="#"><i class="fa fa-fw fa-bell"></i><span>Notifications</span><span class="menu-badge">2</span></a></li>
                        <li><a href="#"><i class="fa fa-fw fa-sign-out"></i><span>Logout</span></a></li>
                    </ul>
                </div>

                <div class="menu">
                    <po:menu>
                        <p:menuitem id="om_dashboard" value="Dashboard" icon="fa fa-home" outcome="/charts"/>

                        <p:submenu id="om_personas" label="Personas" icon="fa fa-users">
                            <p:menuitem id="om_altaPersonasStep" value="Crear Persona" icon="fa fa-plus" outcome="/PersonaFramesStep" />
                            <p:menuitem id="om_consultaPersona1" value="Personas" icon="fa fa-user" outcome="/personaConsulta" />
                        </p:submenu>
                        <p:submenu id="om_usuarios" label="Usuarios" icon="fa fa-user-circle">
                            <p:menuitem id="om_altaUsuario1" value="Alta Usuarios" icon="fa fa-plus" outcome="/UsuarioAlta" />
                        </p:submenu>
                        
                        <p:submenu id="om_eventos" label="Eventos" icon="fa fa-ticket">
                            <p:menuitem id="om_crearEventos" value="Crear Evento" icon="fa fa-plus" outcome="/EventoCabFrame" />
                            <p:menuitem id="om_crearHorario" value="Crear Horario" icon="fa fa-clock-o" outcome="/HorarioFrame" />
                            <p:menuitem id="om_crearPrecios" value="Crear Precios" icon="fa fa-money" outcome="/ListaPrecioFrame" />
                            <p:menuitem id="om_consultaEvento" value="Eventos" icon="fa fa-search" outcome="/eventoConsulta" />
                        </p:submenu>
                        <p:submenu id="om_consultas" label="Consultas" icon="fa fa-search-plus">
                            <p:menuitem id="om_consultaPersona" value="Personas" icon="fa fa-user" outcome="/personaConsulta" />
                            <p:menuitem id="om_modifconsultas" value="Eventos" icon="fa fa-ticket" outcome="/eventoConsulta" />
                        </p:submenu>

                    </po:menu>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
