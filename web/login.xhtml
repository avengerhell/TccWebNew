<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:po="http://primefaces.org/omega"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Login - Sistema de Reservas</title>
    </h:head>

    <h:body styleClass="login-body">

        <div id="login-wrapper">
            <p:graphicImage name="images/login-512.png" library="omega-layout" />

            <div id="login-container">
                <span class="title">Sistema de Reservas</span>
                <h:form styleClass="i-g ui-fluid">
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:inputText  a:placeholder="Usuario"  id="user" value="#{usuarioBeanMB.usuarioNombre}"/>
                        </div>
                        <div class="ui-g-12">
                            <p:password placeholder="Contraseña"  id ="pass" value="#{usuarioBeanMB.user.password}"/>                          
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <span class="remember-me">Recordarme</span>
                            <p:selectBooleanCheckbox />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:link>Olvido Contraseña</p:link>
                        </div>
                        <div class="ui-g-12">
                            <!--<p:button outcome="dashboard.xhtml" value="Ingresar" icon="fa fa-check"/>-->

                            <p:commandButton id="button" action="#{usuarioBeanMB.validateUsernamePassword()}" ajax="false" value="Ingresar" icon="fa fa-check"/>

                        </div>
                    </div>
                </h:form>
            </div>

            <div class="login-footer">Trabajo de Conclusión de Carrera</div>
        </div>

        <!--  <h:outputStylesheet name="layout.css" library="resources/omega-layout/css" />-->
        <link href="resources/omega-layout/css/layout.css" rel="stylesheet" type="text/css"/>
    </h:body>

</html>
